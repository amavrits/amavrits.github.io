# ── _config.yml ──

remote_theme: "mmistakes/minimal-mistakes@4.25.0"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache
scheme:
  default: dark
  alternate: light
nav:
  - title: "Bio"
    url:   /bio/
  - title: "Projects"
    url:   /projects/
  - title: "Developments"
    url:   /developments/
